<!DOCTYPE html>
<html lang='en' ng-app="list">
  <head>
    <title>
      Student Details 
    </title>
    <meta charset="utf-8">

    <!--Jquery Added-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--Angular Added TODO-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!--My script-->
    <script src="./js/app.js"></script>

    <!--My stylesheet-->
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-controller="ListController as lists">
      <div class="row">
        <div class="input-field col s6">
          <input type="search" ng-model="query" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
        <div class="input-field col s4">
          <input type="text" name="delete" required>
          <label for="delete">Delete</label>
        </div>
        <div class="col s2">
          <button type="submit">
      </div>
      <div class="row" >
        <div class="col s4 center-align">
          <h4>Student Name</h4>
          <div class="collection">
            <a href="#" class="collection-item" ng-repeat="student in lists.students | filter:query">{{student.first_name + " " + student.last_name}}</a>
          </div>
        </div>
        <div class="col s4 center-align">
          <h4>Student Code</h4>
          <div class="collection">
            <a href="#" class="collection-item" ng-repeat="student in lists.students | filter:query">{{student.passyear}}</a>
          </div>
        </div>
        <div class="col s4 center-align">
          <h4>Contact Details</h4>
          <div class="collection">
            <a href="#" class="collection-item" ng-repeat="student in lists.students | filter:query">{{student.telephone}}</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
