<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>
      Add Course
    </title>
    <meta charset="utf-8">

    <!--Jquery Added-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--Angular Added TODO-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col s6">
        <form class="col s12" method="POST" action="/newcourse">
          <div class="row">
            <div class="input-field col s12">
              <input id="course_name" type="text" class="validate" name="course_name">
              <label for="course_name">Course Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="abbre-course" type="text" class="validate" name="abbre_course">
              <label for="abbre-course">Abbreviation</label>
            </div>
            <div class="input-field col s6">
              <input id="code" type="text" class="validate" name="cor_code">
              <label for="code">Course Code</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea" name="course_description"></textarea>
              <label for="description">Course Description</label>
              <div class="row">
                <div class="input-field col s6">
                  <input id="content1" type="text" class="validate" name="content1">
                  <label for="content1">Content1</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="content1" type="text" class="validate" name="content2">
                  <label for="content1">Content1</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="content1" type="text" class="validate" name="content3">
                  <label for="content1">Content1</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="content1" type="text" class="validate" name="content4">
                  <label for="content1">Content1</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit">Add
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </body>
    </html>
