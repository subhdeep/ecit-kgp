<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>
      Admission Form
    </title>
    <meta charset="utf-8">

    <!--Jquery Added-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name="first_name">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name="last_name">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="address">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="father_name" type="text" class="validate" name="father_name">
              <label for="father_name">Father's/Gaurdian's Name</label>
            </div>
            <div class="col s3 center-align">
              <input type="checkbox" id="male">
              <label for="male">Male</label>
            </div>
            <div class="col s3 center-align">
              <input type="checkbox" id="female">
              <label for="female">Female</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input id="telephone" type="text" class="validate" name="telephone">
              <label for="telephone">Telephone</label>
            </div>
            <div class="input-field col s4">
              <input type="date" class="datepicker">
            </div>
            <div class="input-field col s4">
              <input id="postal_code" type="text" class="validate" name="postal_code">
              <label for="postal_code">Postal Code</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
