<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>
      Admission Form
    </title>
    <meta charset="utf-8">

    <!--Jquery Added-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--My script-->
    <script src="script/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col s12" method="POST" action="/newstud">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name="first_name">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name="last_name">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <textarea id="textarea1" class="materialize-textarea" name="address"></textarea>
              <label for="address">Address</label>
            </div>
            <div class="input-field col s4">
              <input type="text" name="stud_code" class="validate">
              <label for="stud_code">Student Code</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input id="father_name" type="text" class="validate" name="father_name">
              <label for="father_name">Gaurdian's Name</label>
            </div>
            <div class="input-field col s4">
              <input id="relation" type="text" class="validate" name="relation">
              <label for="relation">Relation</label>
            </div>
            <div class="input-field col s4">
              <input id="gphone_no" type="text" class="validate"  name="gphone_no">
              <label for="father_name">Gaurdian's Telephone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input id="telephone" type="text" class="validate" size="10" name="telephone">
              <label for="telephone">Telephone</label>
            </div>
            <div class="input-field col s4">
              <input type="date" id="dob" name="birthday" class="datepicker" placeholder="Date-of-Birth">
            </div>
            <div class="input-field col s4">
              <input id="postal_code" type="text" class="validate" name="postal_code">
              <label for="postal_code">Postal Code</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <h4>Educational Qualification:</h4>
            </div>
          </div>
          <div class="row">
            <div class="col s3 center-align">
              <h5>Year</h5><br>
              <input id="passyear" type="text" class="validate center-align" name="passyear">
            </div>
            <div class="col s3 center-align">
              <h5>Name of the Institution</h5><br>
              <input id="instition" type="text" class="validate center-align" name="institution">
            </div>
            <div class="col s3 center-align">
              <h5>Degree</h5><br>
              <input id="degree" type="text" class="validate center-align" name="degree">
            </div>
            <div class="col s3 center-align">
              <h5>% of Marks</h5><br>
              <input id="marks" type="text" class="validate center-align" name="marks">
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <h4>Technical Qualification:</h4>
            </div>
          </div>
          <div class="row">
            <div class="col s3 center-align">
              <h5>Year</h5><br>
              <input id="passyear1" type="text" class="validate center-align" name="passyear1">
            </div>
            <div class="col s3 center-align">
              <h5>Name of the Institution</h5><br>
              <input id="instition1" type="text" class="validate center-align" name="institution1">
            </div>
            <div class="col s3 center-align">
              <h5>Course</h5><br>
              <input id="course" type="text" class="validate center-align" name="course">
            </div>
            <div class="col s3 center-align">
              <h5>% of Marks</h5><br>
              <input id="marks1" type="text" class="validate center-align" name="marks1">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input type="text" name="course_code" class="validate">
              <label for="stud_code">Course Code</label>
            </div>
            <div class="input-field col s4">
              <input type="text" name="course_name" class="validate">
              <label for="stud_code">Course Name</label>
            </div>
            <div class="input-field col s4">
              <input type="text" name="course_duration" class="validate">
              <label for="stud_code">Course Duration</label>
            </div>
            <center>
              <button id="submit" class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
              </button>
            </center>
          </form>
        </div>
      </body>
    </html>
